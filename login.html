<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="login-section">
      <h1>เข้าสู่ระบบ</h1>
      <p>มองเห็นทุกการเคลื่อนไหว ธุรกิจไม่สะดุด</p>
      <div class="inline-icon-text">
        <svg
          width="15"
          height="15"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="12" cy="12" r="12" fill="green" />
          <path
            d="M6 12l4 4 8-8"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>

        <p class="sub-text">ทดลองใช้งานฟรี 6 เดือน</p>
      </div>
      <hr />
      <form class="login-form" id="loginForm">
        <label for="username"
          >บัญชีผู้ใช้ (Username)
          <span style="font-weight: bold; color: red">*</span></label
        >
        <input type="text" id="username" name="username" />

        <label for="password"
          >รหัสผ่าน (Password)
          <span style="font-weight: bold; color: red">*</span></label
        >
        <input type="password" id="password" name="password" />
        <div class="checkbox-field">
          <div>
            <input type="checkbox" id="showPassword" />
            <label for="showPassword"> แสดงรหัสผ่าน</label>
          </div>
          <a href="#">ลืมรหัสผ่าน?</a>
        </div>
        <button type="submit">เข้าสู่ระบบ</button>
      </form>
    </div>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
